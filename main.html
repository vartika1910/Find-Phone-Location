<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Location Tracker</title>
</head>

<body>
    <section class="first">
        <P><i><u>Locate any Phone Number</u></i></p>
    </section>

    <section class="second">
        <form>
            <label for="code">Enter Country Code:</label>
            <input type="tel" id="code" name="code" placeholder="+91" pattern="+[0-9]{3}" required
                style="width: 25px;"><br><br>
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required
                style="width: 80px;"><br><br>
            <button>Track</button>
        </form>
    </section>
</body>

</html
